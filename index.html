<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number!</title>
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Guess The Number!</h1>
      <p class="between">Between(1 and 100)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" min="1" max="100" />
        <button class="check">Check!</button>
      </section>
      <section class="right">
        <div class="displayMessages">
          <p class="message">Start guessing...</p>
          <div class="hotter-colder">
            <p class="hotter-message">Hotter 🔥</p>
            <p class="colder-message">Colder ❄</p>
          </div>
        </div>
        <p class="label-score">💯 Score: <span class="score">50</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
